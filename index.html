<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>oceancrest café - Breakfast & Brunch</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="modernizr.custom.05819.js"></script>
  </head>
  <body>
    <header>
      <h1>Oceancrest Café</h1>
      <div class="learnMore">
        <a href="">Learn More</a>
      </div>
    </header>
    <main role="main">
      <form>
        <label for="name">
          Name
        </label>
        <input type="text" id="name" name="user" required>
        <p id="nameError" class="errorMsg"></p>
        <label for="email">
          E-mail address
        </label>
        <input type="email" id="email" name="user" required>
        <p id="mailError" class="errorMsg"></p>
        <fieldset>
          <legend>What would you like to see on our menu?</legend>
            <div class="checkDiv">
              <input type="checkbox" value="Croissant French Toast" id="frenchToast" name="menu">
              <label for="frenchToast">
                Croissant French Toast
              </label>
            </div>
            <div class="checkDiv">
              <input type="checkbox" value="Eggs Benedict" id="eggsBene" name="menu">
              <label for="eggsBene">
                Eggs Benedict
              </label>
            </div>
            <div class="checkDiv">
              <input type="checkbox" value="Chicken & Waffles" id="chickenWaffles" name="menu">
              <label for="turkeyPesto">
                Chicken & Waffles
              </label>
            </div>
            <div class="checkDiv">
              <input type="checkbox" value="Grilled Cheese & Tomato Soup" id="grilledCheese" name="menu">
              <label for="grilledCheese">
                Grilled Cheese & Tomato Soup
              </label>
            </div>
            <div class="checkDiv">
              <input type="checkbox" value="Turkey & Pesto on French Bread" id="turkeyPesto" name="menu">
              <label for="turkeyPesto">
                Turkey & Pesto on French Bread
              </label>
            </div>
          </fieldset>
          <div class="btn">
            <input type="submit" id="submitBtn">
          </div>
      </form>
      <div id="location">
         <div id="latitude"></div>
         <div id="longitude"></div>
         <div id="altitude"></div>
      </div>
      <div id="caption">
         Your location
      </div>
      <div id="map"></div>
    </main>
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKVqe0G5R27hfxc1WHErSke2Ml4OadkBM&callback=geoTest">
    </script>
  </body>
</html>
